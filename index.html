<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap');
  </style>

</head>
<body>
  <main>
    <div class="container1">
      <picture>
        <source media="(min-width: 700px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="">
      </picture>
      
    </div>
    <div class="container2">
      <div class="description">
        <h1>Get <span class="soft-violet">insights</span> that help your business grow.</h1>

        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      

      <div class="stats">
        <div>
          <h1>10k+</h1>
          <p>companies</p>
        </div>
        <div>
          <h1>314</h1>
          <p>templates</p>
        </div>
        <div>
          <h1>12m+</h1>
          <p>queries</p>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
      <p>Coded by <a href="https://github.com/jonaschacon">Jonas Chacon</a>.</p>
    </div>
  </footer>
  
</body>
</html>
